{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trade Account - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
        }
        .header {
            border-bottom: 1px solid #d6d6d6;
            padding: 15px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: 22px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }
        .signup-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
        }
        .signup-title {
            font-size: 40px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .signup-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }
        .signup-form {
            max-width: 450px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #d6d6d6;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0070c9;
            border-color: #0070c9;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #000000;
            border-color: #0051a5;
        }
        .error-message {
            color: #ff3b30;
            margin: 15px auto;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(255, 59, 48, 0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container header-container">
            <a href="{% url 'homepage' %}" class="brand">E-Trade Account</a>
            <div>
                <a href="{% url 'signup' %}" class="text-decoration-none text-dark me-4">Create your E-Trade account</a>
                <a href="{% url 'signin' %}" class="text-decoration-none text-dark">Sign In</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="signup-container">
            <h1 class="signup-title">E-Trade Account</h1>
            <p class="signup-subtitle">Create your E-Trade account</p>
            
            <div class="signup-form">
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                    
                    {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                    {% endif %}
                </form>
                
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="{% url 'signin' %}" class="text-decoration-none" style="color: #0070c9;">Sign in <i class="bi bi-arrow-right"></i></a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
