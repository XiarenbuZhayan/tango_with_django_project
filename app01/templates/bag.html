{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trade - Your Bag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
        }
        .bag-container {
            max-width: 1000px;
            margin: 80px auto;
            text-align: left;
            padding: 0 20px;
        }
        .bag-title {
            font-size: 40px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .bag-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }
        .btn-base {
            border-radius: 8px;
            padding: 15px 0;
            font-size: 17px;
            font-weight: 400;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
            width: 220px;
            text-align: center;
        }
        .btn-signin {
            background-color: #0070c9;
            color: white;
            border: none;
        }
        .btn-signin:hover {
            background-color: #0051a5;
            color: white;
            text-decoration: none;
        }
        .btn-continue {
            background-color: white;
            color: #0070c9;
            border: 1px solid #0070c9;
        }
        .btn-continue:hover {
            background-color: #f5f5f7;
            color: #0070c9;
            text-decoration: none;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .action-buttons.vertical {
            flex-direction: column;
            max-width: 300px;
        }
        .action-buttons.horizontal {
            flex-direction: row;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    {% include 'navbar.html' %}

    <div class="bag-container">
        <h1 class="bag-title">Your bag is empty.</h1>
        
        {% if user.is_authenticated %}
            <p class="bag-message">You have no items in your bag.</p>
            <div class="action-buttons vertical">
                <a href="{% url 'homepage' %}" class="btn-base btn-continue">Continue Shopping</a>
            </div>
        {% else %}
            <p class="bag-message">Sign in to see if you have any saved items. Or continue shopping.</p>
            <div class="action-buttons horizontal">
                <a href="{% url 'signin' %}" class="btn-base btn-signin">Sign In</a>
                <a href="{% url 'homepage' %}" class="btn-base btn-continue">Continue Shopping</a>
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
