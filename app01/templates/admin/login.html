{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login - Apple Store{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .form-heading {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-heading h1 {
        font-size: 24px;
        font-weight: 500;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        border-color: #0071e3;
        outline: none;
    }
    
    .error-message {
        color: #ff3b30;
        margin-top: 5px;
        font-size: 14px;
    }
    
    .btn-primary {
        width: 100%;
        background-color: #0071e3;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0051a3;
    }
    
    .admin-badge {
        display: inline-block;
        background-color: #333;
        color: white;
        font-size: 12px;
        padding: 3px 8px;
        border-radius: 20px;
        margin-left: 8px;
        vertical-align: middle;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-heading">
        <h1>Admin Dashboard Login <span class="admin-badge">Staff Only</span></h1>
    </div>
    
    <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn-primary">Login</button>
    </form>
</div>
{% endblock %}
