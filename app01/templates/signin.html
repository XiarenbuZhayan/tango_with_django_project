{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trade Account - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
        }
        .header {
            border-bottom: 1px solid #d6d6d6;
            padding: 15px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: 22px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }
        .login-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
        }
        .login-title {
            font-size: 40px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .login-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }
        .login-form {
            max-width: 450px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #d6d6d6;
            margin-bottom: 20px;
        }
        .btn-arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0070c9;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .btn-arrow:hover {
            background-color: #0051a5;
        }
        .remember-me {
            text-align: left;
            margin: 20px 0;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #0070c9;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff3b30;
            margin: 15px auto;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(255, 59, 48, 0.1);
            max-width: 80%;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container header-container">
            <a href="{% url 'homepage' %}" class="brand">E-Trade Account</a>
            <div>
                <a href="{% url 'signup' %}" class="text-decoration-none text-dark me-4">Create your E-Trade account</a>
                <a href="{% url 'signin' %}" class="text-decoration-none text-dark">Sign in</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h1 class="login-title">E-Trade Account</h1>
            <p class="login-subtitle">manage your E-Trade account</p>
            
            <div class="login-form">
                <form method="post" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="E-mail or Phone Number" required>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="btn-arrow">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                    
                    <div class="remember-me text-center">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                    {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                    {% endif %}
                </form>
                
                <a href="#" class="forgot-password">Forgot password? <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
