{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trade - My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }
        .orders-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            padding: 30px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .order-number {
            font-weight: 500;
        }
        .order-date {
            color: #666;
        }
        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        .status-processing {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-shipped {
            background-color: #cce5ff;
            color: #004085;
        }
        .product-item {
            display: flex;
            margin-bottom: 15px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .product-price {
            color: #0070c9;
            font-weight: 500;
        }
        .order-total {
            text-align: right;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-weight: 500;
        }
        .btn-details {
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .btn-details:hover {
            background-color: #0051a5;
            color: white;
        }
        .empty-orders {
            text-align: center;
            padding: 50px 0;
        }
        .empty-icon {
            font-size: 60px;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    {% include 'navbar.html' %}

    <div class="container">
        <div class="orders-container">
            <h1 class="page-title">My Orders</h1>
            
            <!-- 如果没有订单，显示空状态 -->
            <div class="empty-orders">
                <div class="empty-icon">
                    <i class="bi bi-bag-x"></i>
                </div>
                <h3>No orders yet</h3>
                <p class="text-muted">You haven't placed any orders yet.</p>
                <a href="{% url 'homepage' %}" class="btn btn-primary mt-3">Start Shopping</a>
            </div>
